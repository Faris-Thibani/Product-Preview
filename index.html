<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main class="wrapper alignCenter flex center-margin ">
    <section class="container width50 flex center-margin">
      <picture class="picture-wrapper width50">
      <img class="image1" src="images/image-product-desktop.jpg" alt="Perfume set on a table with leaves">
      <img src="images/image-product-mobile.jpg" class="image2" alt="Perfume set on a table with leaves">
    </picture>
      <section class="description-wrapper width50">
        <section class="description-container center-margin">
          <header>
            <h3 class="title fw500 montserrat">perfume</h3>
            <h1 class="heading fw500 fraunces"> Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="description montserrat"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <section class="price-area alignCenter flex">
            <h2 class="price fraunces">$149.99</h2>
            <p class="price-before"> $169.99</p>
          </section>
          <button class="alignCenter cta flex montserrat fw700"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

        </section>


      </section>

    </section>

  </main>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Faris-Thibani">Faris Thibani</a>.
  </div>
</body>

</html>
